        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]

      - name: test
        run: |
          pytest -q

      - name: eval_clean
        run: |
          python3 -m atlas.evaluate --dataset data/gold/v0_slice.jsonl --write-report --report-label clean

      - name: eval_noisy
        run: |
          python3 -m atlas.evaluate --dataset data/gold/v0_noisy_slice.jsonl --write-report --report-label noisy

      - name: eval_readback
        run: |
          python3 -m atlas.evaluate --readback-dataset data/gold/readback_pairs.v0.jsonl --write-report --report-label readback

      - name: intent_check
        run: |
          intent check

      -
        name: Upload artifact: atlas-reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: "atlas-reports"
          path: "reports/*.json"
          retention-days: 14
      -
        name: Upload artifact: atlas-reports-md
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: "atlas-reports-md"
          path: "reports/*.md"
          retention-days: 14
